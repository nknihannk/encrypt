<!DOCTYPE html>
<html>
<head>
    <title>Message Encryptor & Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        #output {
            margin-top: 15px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Encrypt / Decrypt Message</h2>

    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
    <input type="password" id="key" placeholder="Enter secret key">

    <button onclick="encryptMessage()">Encrypt</button>
    <button onclick="decryptMessage()">Decrypt</button>

    <div id="output"></div>
</div>

<script>
async function getKey(password) {
    const enc = new TextEncoder();
    const keyMaterial = await window.crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
    );

    return window.crypto.subtle.deriveKey(
        {
            name: "PBKDF2",
            salt: enc.encode("salt"),
            iterations: 100000,
            hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
    );
}

async function encryptMessage() {
    const message = document.getElementById("message").value;
    const password = document.getElementById("key").value;
    const enc = new TextEncoder();

    const key = await getKey(password);
    const iv = window.crypto.getRandomValues(new Uint8Array(12));

    const encrypted = await window.crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        enc.encode(message)
    );

    const combined = new Uint8Array(iv.length + encrypted.byteLength);
    combined.set(iv);
    combined.set(new Uint8Array(encrypted), iv.length);

    document.getElementById("output").innerText =
        btoa(String.fromCharCode(...combined));
}

async function decryptMessage() {
    const data = document.getElementById("message").value;
    const password = document.getElementById("key").value;
    const enc = new TextEncoder();
    const dec = new TextDecoder();

    const combined = Uint8Array.from(atob(data), c => c.charCodeAt(0));
    const iv = combined.slice(0, 12);
    const ciphertext = combined.slice(12);

    const key = await getKey(password);

    try {
        const decrypted = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv },
            key,
            ciphertext
        );

        document.getElementById("output").innerText =
            dec.decode(decrypted);
    } catch (err) {
        document.getElementById("output").innerText =
            "Wrong key or invalid message!";
    }
}
</script>

</body>
</html>
